<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Designs - Adam Šrut</title>
    <link rel="stylesheet" href="styles.css">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="published-papers.html">Publications</a></li>

        </nav>
    </header>
        </nav>
    </header>
    <main>
        <h1>Cover Designs</h1>
        
        <!-- Cover gallery -->
        <div class="cover-gallery">
            <div class="cover-item" data-cover="figures/PIMV_cover.jpg">
                <img src="figures/PIMV_cover.jpg" alt="Cover 1">
            </div>
            <div class="cover-item" data-cover="figures/CTI_cover.jpg">
                <img src="figures/CTI_cover.jpg" alt="Cover 2">
            </div>

        </div>

        <!-- Modal for expanded cover view -->
        <div class="cover-modal" id="coverModal">
            <div class="cover-modal-overlay"></div>
            <div class="cover-modal-content">
                <button class="cover-modal-close" aria-label="Close">&times;</button>
                <img id="modalCoverImage" src="" alt="Cover">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-inner">
            <div class="social-links">
                <a href="https://github.com/adam-srut" target="_blank" aria-label="GitHub">
                    <img src="figures/github.svg" alt="GitHub" class="social-icon">
                    <span class="social-label">GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/adam-srut" target="_blank" aria-label="LinkedIn">
                    <img src="figures/linkedin.svg" alt="LinkedIn" class="social-icon">
                    <span class="social-label">LinkedIn</span>
                </a>
                <a href="https://bsky.app/profile/adamsrut.bsky.social" target="_blank" aria-label="Bluesky">
                    <img src="figures/bluesky.svg" alt="Bluesky" class="social-icon">
                    <span class="social-label">Bluesky</span>
                </a>
            </div>
            <p>&copy; 2025 Adam Šrut</p>
        </div>
    </footer>
    
    <script>
    // Cover gallery modal functionality
    (function(){
        const modal = document.getElementById('coverModal');
        const modalImage = document.getElementById('modalCoverImage');
        const modalOverlay = document.querySelector('.cover-modal-overlay');
        const closeBtn = document.querySelector('.cover-modal-close');
        const coverItems = document.querySelectorAll('.cover-item');

        coverItems.forEach(item => {
            item.addEventListener('click', () => {
                const coverSrc = item.getAttribute('data-cover');
                modalImage.src = coverSrc;
                modal.classList.add('open');
            });
        });

        // Close modal when clicking close button
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        // Close modal when clicking overlay (shaded area)
        modalOverlay.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        // Close modal when pressing Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                modal.classList.remove('open');
            }
        });
    })();
    </script>
</body>
</html>
